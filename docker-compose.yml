services:
  frontend:
    container_name: nyilvantarto_frontend
    build:
      context: ./frontend2
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8090:80"
    restart: unless-stopped

  db:
    image: mysql:8.4
    container_name: nyilvantarto_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: targyieszkoz_nyilvantarto
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppw
      TZ: Europe/Budapest
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_hungarian_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpw"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nyilvantarto_phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: "0"
      UPLOAD_LIMIT: 64M
      TZ: Europe/Budapest
    ports:
      - "8082:80"

  api:
    build:
      context: ./backend/EszkozNyilvantarto.Api
      dockerfile: Dockerfile
    container_name: nyilvantarto_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      TZ: Europe/Budapest
      ConnectionStrings__Alap: "Server=db;Port=3306;Database=targyieszkoz_nyilvantarto;User=appuser;Password=apppw;TreatTinyAsBoolean=true;"
    ports:
      - "8080:8080"

volumes:
  db_data:

